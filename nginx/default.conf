server {
    listen 80;
    listen [::]:80;

    server_name elice-kdt-ai-3rd-team08.koreacentral.cloudapp.azure.com;

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }
}

server {
  # http2 를 활성화 시키기 위해 http2 추가
  listen 443 ssl;
  server_name elice-kdt-ai-3rd-team08.koreacentral.cloudapp.azure.com;
  server_tokens off;
  client_max_body_size 100M;

  ssl_certificate /etc/letsencrypt/live/elice-kdt-ai-3rd-team08.koreacentral.cloudapp.azure.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/elice-kdt-ai-3rd-team08.koreacentral.cloudapp.azure.com/privkey.pem;

}

